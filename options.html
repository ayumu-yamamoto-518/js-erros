<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript Errors Notifier - 設定</title>
	<style>
		body {
			font-family: system-ui, -apple-system, Segoe UI, sans-serif;
			max-width: 600px;
			margin: 20px auto;
			padding: 20px;
			background: #fefbf3;
		}
		.setting-group {
			margin-bottom: 20px;
		}
		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}
		textarea {
			width: 100%;
			height: 120px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			font-family: monospace;
		}
		button {
			background: #007cba;
			color: white;
			border: none;
			padding: 10px 20px;
			border-radius: 4px;
			cursor: pointer;
		}
		button:hover {
			background: #005a87;
		}
		.help-text {
			font-size: 12px;
			color: #666;
			margin-top: 5px;
		}
	</style>
</head>
<body>
	<h1>JavaScript Errors Notifier - 設定</h1>
	
	<div class="setting-group">
		<label for="aiPromptTemplate">AIプロンプトテンプレート</label>
		<textarea id="aiPromptTemplate" placeholder="AIプロンプトテンプレートを入力してください..."></textarea>
		<div class="help-text">
			{error} の部分がエラー内容に置き換えられます。<br>
			例: 「以下のJavaScriptエラーを解析して修正方法を教えてください：\n\n{error}」
		</div>
	</div>
	
	<button id="saveButton">設定を保存</button>
	
	<script src="options.js"></script>
</body>
</html>
